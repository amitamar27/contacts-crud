<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5161686c73.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/frontend/css/style.css">
    <title>Contacts App</title>
</head>

<body onload="onInit()">

    <section class="contacts-container">

    </section>

    <form class="contact-form" hidden onsubmit="onSubmitForm(event);">
        <button class="close-modal" onClick="onCloseModal(event)">X</button>
        <h2 class="form-header"></h2>
        <input type="text" id="id" name="id" hidden>
        <input type="text" id="gpsCoordinates" name="gpsCoordinates" hidden>
        <input type="text" id="address" name="address" hidden>
        <input type="text" id="imageUrl" name="imageUrl" hidden>
        <input type="text" id="socialMedia" name="socialMedia" hidden>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
        </div>
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title">
        </div>
        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="mainAddress" name="mainAddress">
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone">
        </div>
        <button type="submit">Submit</button>
    </form>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <script src="/frontend/js/util-service.js"></script>
    <script src="/frontend/js/contacts-service.js"></script>
    <script src="/frontend/js/contacts-controller.js"></script>
</body>

</html>
